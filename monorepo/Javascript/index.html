<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="checkbox-wrapper">
            <div className="checkbox-input">
                <input type="checkbox" class="checkbox" value="Internship">
                <label class="checkbox-label"></label>
            </div>
            <div class="checkbox-input">
                <input type="checkbox" class="checkbox" value="Pabau">
                <label class="checkbox-label"></label>
            </div>
            <div class="checkbox-input">
                <input type="checkbox" class="checkbox" value="Employment">
                <label class="checkbox-label"></label>
            </div>
            <div class="checkbox-input">
                <input type="checkbox" class="checkbox" value="Career">
                <label class="checkbox-label"></label>
            </div>
       </div>
       <div class="buttons-wrapper">
            <button type="submit" class="btn shuffle">Shuffle Values</button>
            <button type="submit" class="btn change">Change Values</button>
            <button type="submit" class="btn show">Show Selected Values</button>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
